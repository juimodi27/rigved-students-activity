<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let users = [
            {name: "Alex", age: 35, address: {state: "KA", city: "BLR"}},
            {name: "Bruce", age: 45},
            {name: "Charles", age: 23, address: {state: "MH", city: "MBI"}},
            {name: "David", age: 49},
            {name: "Edward", age: 33, address: {state: "TN", city: "CHN"}},
        ];
        document.write(`<table border="3px">`)
        document.write(`<thead> <tr> <th rowspan="2">Name</th> <th rowspan="2">Age</th> <th colspan="2">Address</th> </tr>
            <tr> <th>State</th> <th>City</th> </tr> </thead>`)
        for(i = 0; i<users.length; i++) {
            document.write(`<tbody> <tr> <td>${users[i].name}</td> <td>${users[i].age}</td> <td>${users[i]?.address?.state}</td> <td>${users[i]?.address?.city}</td> </tr> </tbody>`)
        }
        document.write(`</table>`)
    </script>
</body>
</html>
