<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Form</h2>
    <form name="myform" method="post" autocomplete="off" action="#" onsubmit="return validateform()">
        <label>
            First name: <input type="text" name="fname">
        </label>
        <br />
        <label>
            Last name: <input type="text" name="lname">
        </label>
        <br />
        <label>
            Password: <input type="password" name="pass1"> <br />
            Confirm Password: <input type="password" name="pass2">
        </label>
        <br />
        <label>
            Gender: <input type="radio" name="gen" value="M"> MALE
            <input type="radio" name="gen" value="F"> FEMALE    
        </label>
        <br />
        <label>
            Skills <input type="checkbox" name="skills" value="JS"> Javascript
            <input type="checkbox" name="skills" value="HTML"> Python
            <input type="checkbox" name="skills" value="Angular"> Angular 
        </label>
        <br />
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script type="text/javascript" src="formscript.js"></script>
</body>
</html>
