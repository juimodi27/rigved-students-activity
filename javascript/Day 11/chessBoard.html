<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="chess" width = "400" height="400" style = "border: solid 2px black"></canvas>
    </div>
    <script type="text/javascript">
        var ele = document.getElementById('chess');
        var context = ele.getContext('2d');
        for(var i=0;i<8;i++){
            for(var j=0;j<8;j++){
                var x=j*100
                var y=i*100
                context.fillStyle='black';
                context.fillRect(x,y,50,50);
                var x=j*100+50;
                var y=i*100+50;
                context.fillStyle='black';
                context.fillRect(x,y,50,50);
            }
            
        }
    </script>
</body>
</html>
