<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity Form</title>
</head>
<body>
    <h2>HTML5 new features</h2>
    <form action="#" method="POST">
        <table border="1" cellpadding="10px">
            <div>
                <tr>
                <td>Amount</td>
                <td><input type="number" name="amt" placeholder="Enter amount"></td>
                </tr>
            </div>
            <div>
                <tr>
                <td>Dob</td>
                <td><input type="date" name="dob"></td>
                </tr>
            </div>
            <div>
                <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Enter email" autocomplete="off"></td>
                </tr>
            </div>
            <div>
                <tr>
                <td>Interest Rate</td> 
                <td><input type="range" name="roi"></td>
                </tr>
            </div>
            <div>
                <tr>
                <td>Download Progress:</td>
                <td><progress value="75" max="100"></progress></td>
                </tr>
            </div>
        </table>
        <br />
        <input type="submit" value="submit">
    </form>
</body>
</html>
