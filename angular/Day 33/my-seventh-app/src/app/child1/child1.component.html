<div *ngFor="let p of products">
    <div class="form-control" style="width: 12rem;">
        <div>
           <h5>Product Name : <p>{{p.name}}</p></h5> 
           <h5>Price : <p>{{p.price}}</p></h5> 
            <button (click)="add(p.price)">Add</button>&nbsp;
            <button (click)="remove(p.price)">Remove</button>
        </div>
    </div>
</div>
